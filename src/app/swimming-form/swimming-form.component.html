<div class="container">
  <div class="section">
    <h2>Registro de Información - {{ sportName }}</h2>
  </div>

  <!-- Selección de Categoría -->
  <div class="form-group">
    <label for="category">Seleccione la categoría en la que participará:</label>
    <select id="category" name="category" required [(ngModel)]="selectedCategory" (change)="onCategoryChange($event)">
      <option value="" disabled selected>Seleccione una categoría</option>
      <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
    </select>
  </div>

  <!-- Selección de Eventos -->
  <div *ngIf="selectedCategoryOptions.length > 0" class="form-group">
    <label>Seleccione exactamente dos eventos:</label>
    <div class="checkbox-group">
      <div *ngFor="let option of selectedCategoryOptions" class="checkbox-option">
        <input type="checkbox" [value]="option" (change)="onEventSelect($event)" [checked]="selectedEvents.includes(option)" [disabled]="isDisabled(option)" />
        <label>{{ option }}</label>
      </div>
    </div>
    <div *ngIf="maxSelectionError" class="error">
      Debe seleccionar exactamente dos eventos.
    </div>
  </div>
</div>
