<div class="container">
  <div class="section">
    <h2>Registro de Información - {{ sportName }}</h2>
  </div>

  <div class="form-group">
    <label>Seleccione máximo dos distancias:</label>
    <div class="checkbox-group">
      <div *ngFor="let distance of distanceOptions" class="checkbox-option">
        <input type="checkbox" (change)="onDistanceSelect(distance)" [checked]="kayakData.selectedDistances.includes(distance)" />
        <label>{{ distance }}</label>
      </div>
    </div>
    <div *ngIf="maxSelectionError" class="error">
      Solo puede seleccionar hasta dos opciones.
    </div>
  </div>

  <button (click)="onSubmit()" [disabled]="kayakData.selectedDistances.length === 0">Enviar</button>
</div>
