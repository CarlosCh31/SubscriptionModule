<div class="container">
    <div class="section">
        <h2>Registro de Información - {{ sportName }}</h2>
    </div>

    <div class="form-group">
        <label for="skillLevel">Seleccione su nivel de habilidad en el deporte:</label>
      <select id="skillLevel" name="skillLevel" required [(ngModel)]="athleteData.skillLevel"
              (ngModelChange)="onSkillLevelChange($event)">
      <option value="" disabled>Seleccione una opción</option>
            <option *ngFor="let level of skillLevels" [value]="level">{{ level }}</option>
        </select>
    </div>

  <div *ngIf="submitted && !athleteData.skillLevel" class="error">
    Debe seleccionar un nivel de habilidad antes de continuar.
  </div>


</div>
