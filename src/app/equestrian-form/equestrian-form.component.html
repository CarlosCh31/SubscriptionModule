<div class="container">
  <div class="section">
    <h2>Registro de Información - {{ sportName }}</h2>
  </div>

  <div id="categoria" class="form-group">
    <label for="categoria">Seleccione máximo 2 opciones:</label>
    <div class="checkbox-group">
      <div *ngFor="let category of eventOptions; let i = index" class="checkbox-option">
        <input type="checkbox"
               [id]="'category' + i"
               [value]="category"
               (change)="onCategoryChange($event)"
               [checked]="selectedCategories.includes(category)"
               [disabled]="isDisabled(category)">
        <label [for]="'category' + i" class="option-label">{{ category }}</label>
      </div>
    </div>
  </div>
</div>
